<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join your group</title>
    <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <!-- Use an SVG or an img tag here to place your logo -->
            <img src="/images/logo.png" alt="Logo">
        </div>
        <div class="form-wrapper">
            <input type="text" name="groupCode" placeholder="Group code" required>
            <input type="password" name="groupPassword" placeholder="Passphrase" required>
            <button id="joinButton" type="submit">Join / Create the group</button>
        </div>
        <div class="footer">
            <p>Join room by using the existing code </br> or just create new one</p>
        </div>
    </div>
</body>
<!-- Alert Modal Structure -->
<div id="alertModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="modal-close-btn">&times;</span>
        <div class="modal-inner">
            <h2 id="alertTitle">Alert</h2>
            <p id="alertMessage">This is an important alert message!</p>
            <button class="close-modal">OK</button>
        </div>
    </div>
</div>
<!-- End Alert Modal -->
<script type="module" src="/script/group.js"></script>
</html>
