<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Schedule</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🔥 Study Schedule</h1>
      <div class="tabs">
        <button class="tab">📅 Calendar</button>
        <button class="tab active">📋 Assignments</button>
      </div>
    </div>

    <table class="schedule-table">
      <thead>
        <tr>
          <th>📄 Lecture/Assignment</th>
          <th>📅 Date</th>
          <th>⏲️ Due Date</th>
          <th>⏳ Start Date</th>
          <th>📝 Assignment</th>
          <th>⭐ Progress</th>
          <th>📘 Description</th>
        </tr>
      </thead>
      <tbody id="main-table-body"></tbody>
      <tfoot>
        <tr>
          <td id="add-title"><input type="text"></td>
          <td id="add-date"><input type="date" name="bday" /></td>
          <td id="add-due-date"><input type="date" name="bday" /></td>
          <td id="add-start-date"><input type="date" name="bday" /></td>
          <td>
            <select id="name-to-add">
              <option value="0">-- เลือกผู้ฝากซื้อ --</option>
            </select>
          </td>
          <td><span class="status"><select name="" id="status">
            <option value="scheduled">ยังไม่เริ่ม</option>
            <option value="in_progress">กำลังนะ</option>
            <option value="completed">จบแล้ว</option>
          </select></span></td>
          <td id="add-description"><input type="text"></td>
        </tr>
      </tfoot>
    </table>
    <div class="header">
      <div class="submits">
        <button class="submit" id="Add_todo">Add</button>
      </div>
    </div>
  </div>
  <script type="module" src="/script/table.js"></script>
</body>
</html>
