<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <!-- Use an SVG or an img tag here to place your logo -->
            <img src="/images/logo.png" alt="Logo">
        </div>
        <h2>Let's create new account</h2>
        <div class="form-wrapper">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="re_password" placeholder="Retype Password" required>
            <button id="registerButton">Sign Up</button>
        </div>
        <div class="footer">
            <p>Already have an account? <a href="/login.html">Sign in</a></p>
        </div>
    </div>
</body>
<!-- Alert Modal Structure -->
<div id="alertModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="modal-close-btn">&times;</span>
        <div class="modal-inner">
            <h2 id="alertTitle">Alert</h2>
            <p id="alertMessage">This is an important alert message!</p>
            <button class="close-modal">OK</button>
        </div>
    </div>
</div>
<!-- End Alert Modal -->
<script type="module" src="script/signup.js"></script>
</html>
